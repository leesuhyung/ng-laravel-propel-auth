<form class="form-signin" [formGroup]="formGroup" (ngSubmit)="submit()">
  <h2 class="form-signin-heading">{{ env.appName }} 회원가입</h2>
  <div *ngIf="errorResponse?.message" class="alert alert-danger">
    {{errorResponse?.message}}
  </div>
  <div class="form-group">
    <label for="inputEmail">이메일</label>
    <input type="email" id="inputEmail" formControlName="email" class="form-control" placeholder="이메일 주소" autofocus>
  </div>
  <div class="form-group">
    <label for="inputName">이름</label>
    <input type="text" id="inputName" formControlName="name" class="form-control" placeholder="이름">
  </div>
  <div class="form-group">
    <label for="inputPassword">비밀번호</label>
    <input type="password" id="inputPassword" formControlName="password" class="form-control" placeholder="비밀번호">
  </div>
  <div class="form-group">
    <label for="inputPasswordConfirmation">비밀번호 확인</label>
    <input type="password" id="inputPasswordConfirmation" formControlName="password_confirmation" class="form-control"
           placeholder="비밀번호 확인">
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">가입하기</button>
</form>
