<form class="form-signin" [formGroup]="formGroup" (ngSubmit)="submit()">
  <h2 class="form-signin-heading">{{ env.appName }} 로그인</h2>
  <div *ngIf="errorResponse?.message" class="alert alert-danger">
    {{errorResponse?.message}}
  </div>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" formControlName="email" class="form-control" placeholder="이메일" autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" formControlName="password" class="form-control" placeholder="비밀번호">
  <div class="checkbox">
    <label>
      <input type="checkbox" value="remember-me"> 로그인 기억하기
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">로그인</button>
</form>
