<div class="d-flex align-items-center p-3 my-3 text-white-50 bg-purple rounded box-shadow">
  <i class="fa fa-gavel fa-2x mr-3 text-white" aria-hidden="true"></i>
  <div class="lh-100">
    <h6 class="mb-0 text-white lh-100">{{ env.appName }}</h6>
    <small>회원</small>
  </div>
</div>

<div *ngIf="errorResponse?.message" class="alert alert-danger">
  {{errorResponse?.message}}
</div>

<div class="my-3 p-3 bg-white rounded box-shadow">
  <h6 class="pb-2 mb-0">회원 목록</h6>
  <table class="table border-bottom border-gray small">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">이름</th>
      <th scope="col">이메일</th>
      <th scope="col">가입일자</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of items">
      <td scope="row"><a style="cursor: pointer" routerLink="/user/{{item.Id}}" queryParamsHandling="merge">{{item.Id}}</a></td>
      <td><a style="cursor: pointer" routerLink="/user/{{item.Id}}" queryParamsHandling="merge">{{item.Name}}</a></td>
      <td><a style="cursor: pointer" routerLink="/user/{{item.Id}}" queryParamsHandling="merge">{{item.Email}}</a></td>
      <td>{{item.CreatedAt}}</td>
    </tr>
    </tbody>
  </table>
</div>

<div class="d-flex justify-content-center">
  <ngb-pagination
          [(collectionSize)]="paginate.nbResults"
          [pageSize]="limit"
          [(page)]="paginate.page"
          [maxSize]="7"
          [rotate]="true"
          (pageChange)="loadPage($event?$event:page)"
          size="sm"></ngb-pagination>
</div>

<ngx-loading [show]="loading"></ngx-loading>
