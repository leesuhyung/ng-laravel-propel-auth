<div style="display: block" *ngIf="charts.datasets[0] && charts.labels">
  <canvas baseChart
    class="chart"
    [datasets]="charts.datasets"
    [labels]="charts.labels"
    [options]="options"
    [chartType]="'line'">
  </canvas>
</div>

<div *ngIf="errorResponse?.message" class="alert alert-danger">
  {{errorResponse?.message}}
</div>

<ngx-loading [show]="loading"></ngx-loading>
