<div class="d-flex align-items-center p-3 mt-3 text-white-50 bg-purple rounded box-shadow">
  <i class="fa fa-gavel fa-2x mr-3 text-white" aria-hidden="true"></i>
  <div class="lh-100">
    <h6 class="mb-0 text-white lh-100">{{ env.appName }}</h6>
    <small>차트</small>
  </div>
</div>

<div *ngIf="errorResponse?.message" class="alert alert-danger">
  {{errorResponse?.message}}
</div>

<div class="d-flex p-3 row">
  <div class="mb-3 col-md-4 pl-0">
    <div class="p-3 bg-white rounded box-shadow">
      <h6 class="border-bottom border-gray pb-2 mb-0">총 데이터</h6>
      <div class="row mt-3" *ngIf="count">
        <div class="col text-center my-auto border-right">
          <h6>회원</h6>
          <h1>{{count.Users}}</h1>
        </div>

        <div class="col text-center my-auto">
          <h6>게시판</h6>
          <h1>{{count.Boards}}</h1>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-8 pl-0 pr-0">
    <div class="p-3 bg-white rounded box-shadow">
      <h6 class="border-bottom border-gray pb-2 mb-0">그래프</h6>
      <div class="row my-3">
        <div class="col text-left">
          <div class="btn-group btn-group-sm" role="group">
            <button type="button" class="btn btn-outline-secondary"
                    (click)="toggleTable('user');"
                    [class.active]="table == 'user'">User</button>
            <button type="button" class="btn btn-outline-secondary"
                    (click)="toggleTable('board');"
                    [class.active]="table == 'board'">Board</button>
          </div>
        </div>

        <div class="col text-right">
          <div class="btn-group btn-group-sm" role="group">
            <button type="button" class="btn btn-primary"
                    (click)="toggleChart('chartjs');"
                    [class.active]="charts == 'chartjs'">Chart.js</button>
            <button type="button" class="btn btn-primary"
                    (click)="toggleChart('highcharts');"
                    [class.active]="charts == 'highcharts'">Highcharts</button>
          </div>
        </div>
      </div>

      <charts-view-chartjs *ngIf="charts == 'chartjs'"
           [table]="table"></charts-view-chartjs>

      <charts-view-highcharts *ngIf="charts == 'highcharts'"
           [table]="table"></charts-view-highcharts>
    </div>
  </div>
</div>

<ngx-loading [show]="loading"></ngx-loading>
